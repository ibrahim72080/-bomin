<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurbaƒüa Hattƒ± & Mina </title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-swamp: #064e3b;
            --accent-green: #4ade80;
            --accent-glow: #86efac;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ecfdf5;
            --neon-pink: #ff00de; /* Mina efekti i√ßin */
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 120%, var(--bg-swamp), var(--bg-deep));
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
            cursor: crosshair;
        }

        /* ----------------------------------------------------- */
        /* --- MINA YAƒûMUR EFEKTƒ∞ CSS (Entegre Edildi) --- */
        /* ----------------------------------------------------- */
        
        #mina-rain-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Tƒ±klamalar arkaya ge√ßsin diye */
            z-index: 5; /* Sis ve Arka planƒ±n √ºst√ºnde, Kurbaƒüanƒ±n altƒ±nda */
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .cloud-wrapper {
            position: absolute;
            top: 5%; /* Sayfanƒ±n tepesinde */
            width: 300px;
            height: 100px;
            animation: floatCloud 5s ease-in-out infinite;
        }

        .cloud {
            position: absolute;
            background: #eef2f3;
            border-radius: 100px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }
        .cloud.base { width: 300px; height: 100px; top: 0; left: 0; z-index: 2; opacity: 0.8; }
        .cloud.front { width: 140px; height: 140px; top: -60px; left: 40px; border-radius: 50%; z-index: 3; background: #fff; }
        .cloud.back { width: 100px; height: 100px; top: -40px; right: 50px; border-radius: 50%; z-index: 1; opacity: 0.6; }

        @keyframes floatCloud {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .target-text {
            position: absolute;
            top: 22%; /* Bulutun hemen altƒ± */
            font-family: 'Montserrat', sans-serif; /* Kalƒ±n font */
            font-size: 5rem;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.03); /* √áok silik */
            letter-spacing: 15px;
            transition: color 0.05s, text-shadow 0.05s;
            z-index: 6;
        }

        /* Parlama Efekti */
        .target-text.active-glow {
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink), 0 0 80px var(--neon-pink);
            transform: scale(1.02);
        }

        .rain-drop {
            position: absolute;
            width: 2px; height: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.8));
            border-radius: 2px;
            opacity: 0.6;
        }

        .splash {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-pink);
            animation: splashAnim 0.5s ease-out forwards;
            z-index: 7;
        }

        @keyframes splashAnim {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* ----------------------------------------------------- */
        /* --- MEVCUT SAYFA CSS'LERƒ∞ --- */
        /* ----------------------------------------------------- */

        .fairy-dust {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--accent-glow);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px var(--accent-green), 0 0 20px white;
            animation: dustFade 1s forwards ease-out;
            z-index: 9999;
        }
        @keyframes dustFade {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(2) translateY(-20px); }
        }

        .sound-toggle {
            position: absolute;
            top: 20px; right: 20px;
            z-index: 200;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .sound-toggle:hover { background: var(--accent-green); color: #064e3b; }

        .firefly {
            position: absolute;
            width: 4px; height: 4px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-green);
            animation: fly 10s infinite alternate ease-in-out;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes fly {
            0% { transform: translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--moveX), var(--moveY)); opacity: 0; }
        }

        .fog {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 40%;
            background: linear-gradient(to top, rgba(6, 78, 59, 0.8), transparent);
            filter: blur(20px);
            z-index: 1;
            pointer-events: none;
        }

        .stage {
            position: relative;
            z-index: 10; /* Yaƒümurun √ºst√ºnde */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px; /* Mina yazƒ±sƒ±yla √ßakƒ±≈ümamasƒ± i√ßin biraz a≈üaƒüƒ± ittik */
        }

        .instruction-wrapper {
            position: relative;
            margin-bottom: 40px;
        }
        .instruction {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: transparent;
            background: linear-gradient(90deg, var(--accent-green), #fff, var(--accent-green));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
            animation: shineText 3s linear infinite, floatText 4s ease-in-out infinite;
            white-space: nowrap;
        }
        @keyframes shineText { to { background-position: 200% center; } }
        @keyframes floatText { 
            0%, 100% { transform: translateY(0) rotate(-1deg); } 
            50% { transform: translateY(-8px) rotate(1deg); } 
        }

        .frog-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .frog-wrapper:hover { transform: scale(1.1) translateY(-10px); }
        .frog-wrapper:active { transform: scale(0.95); }

        .ripple {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-green);
            opacity: 0;
            animation: rippleAnim 3s infinite;
            z-index: -1;
        }
        .ripple:nth-child(2) { animation-delay: 1s; }

        @keyframes rippleAnim {
            0% { width: 100px; height: 100px; opacity: 0.6; border-width: 4px; }
            100% { width: 300px; height: 300px; opacity: 0; border-width: 0px; }
        }

        .frog-svg { 
            width: 180px; height: auto; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(0) !important; transition: 0.5s; }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 44, 34, 0.6);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }

        .glass-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-left: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 420px;
            transform: translateY(100px) scale(0.9);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }
        .modal-overlay.active .glass-card { transform: translateY(0) scale(1); }

        .close-btn {
            position: absolute;
            top: 20px; right: 25px;
            font-size: 28px;
            cursor: pointer;
            color: rgba(255,255,255,0.5);
            transition: 0.3s;
        }
        .close-btn:hover { color: white; transform: rotate(90deg); }

        h3 { 
            color: var(--accent-green); 
            margin: 0 0 30px 0; 
            font-family: 'Fredoka', sans-serif; 
            font-size: 1.8rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .input-group { margin-bottom: 25px; position: relative; }
        
        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
            border: 1px solid transparent;
        }
        input:focus, textarea:focus {
            outline: none;
            background: rgba(0,0,0,0.4);
            border-color: var(--accent-green);
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }
        textarea { height: 120px; resize: none; }

        button.send-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-green), #22c55e);
            color: #064e3b;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
            transition: 0.3s;
        }
        button.send-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(74, 222, 128, 0.5);
        }
        button.send-btn:active { transform: translateY(1px); }
        button.send-btn:disabled { opacity: 0.7; cursor: wait; filter: grayscale(1); }

        .delivery-scene {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-deep);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .delivery-scene.playing { display: flex; }

        .actors-container { position: relative; width: 300px; height: 200px; }
        .actor-svg { position: absolute; width: 80px; height: auto; bottom: 0; }
        .frog-actor { left: 0; }
        .panda-actor { right: 0; transform-origin: bottom center; }

        .paper-plane {
            position: absolute;
            left: 40px; bottom: 40px;
            font-size: 24px;
            opacity: 0;
            z-index: 102;
            filter: drop-shadow(0 0 10px white);
        }

        .fly-animation {
            animation: throwMessage 2.5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
        }

        @keyframes throwMessage {
            0% { opacity: 1; transform: translate(0, 0) scale(0.5) rotate(0deg); }
            50% { transform: translate(110px, -150px) scale(1.2) rotate(180deg); } 
            100% { opacity: 1; transform: translate(220px, 0) scale(0.5) rotate(360deg); }
        }

        .success-text {
            margin-top: 50px;
            font-size: 2rem;
            color: var(--accent-green);
            font-family: 'Fredoka', sans-serif;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .success-text.show { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>

    <audio id="bgMusic" loop preload="auto">

     <script>
    // --- 0. MINA YAƒûMUR EFEKTƒ∞ JS (Entegre Edildi) ---
    (function() {
        const container = document.getElementById('mina-rain-layer');
        const cloud = container.querySelector('.cloud-wrapper');
        const text = document.getElementById('minaText');
        
        const rainSpeed = 15;
        const rainFrequency = 30;

        function spawnRain() {
            const drop = document.createElement('div');
            drop.classList.add('rain-drop');
            const cloudRect = cloud.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            const startX = cloudRect.left - containerRect.left + (Math.random() * cloudRect.width);
            const startY = cloudRect.bottom - containerRect.top - 20;

            drop.style.left = startX + 'px';
            drop.style.top = startY + 'px';
            drop.dataset.y = startY;
            drop.dataset.speed = Math.random() * 5 + rainSpeed;

            container.appendChild(drop);
            setTimeout(spawnRain, Math.random() * rainFrequency + 20);
        }

        function updateLoop() {
            const drops = document.querySelectorAll('.rain-drop');
            const textRect = text.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const textTop = textRect.top - containerRect.top;
            const textLeft = textRect.left - containerRect.left;
            const textRight = textRect.right - containerRect.left;

            drops.forEach(drop => {
                let currentY = parseFloat(drop.dataset.y);
                const speed = parseFloat(drop.dataset.speed);
                currentY += speed;
                drop.style.transform = `translateY(${currentY - parseFloat(drop.style.top)}px)`;
                drop.dataset.y = currentY;
                const dropX = parseFloat(drop.style.left);

                if (currentY >= textTop + 5 && currentY <= textTop + 35) {
                    if (dropX >= textLeft && dropX <= textRight) {
                        triggerHitEffect(dropX, currentY);
                        drop.remove();
                        return;
                    }
                }
                if (currentY > container.offsetHeight) drop.remove();
            });
            requestAnimationFrame(updateLoop);
        }

        function triggerHitEffect(x, y) {
            text.classList.add('active-glow');
            if (text.glowTimeout) clearTimeout(text.glowTimeout);
            text.glowTimeout = setTimeout(() => { text.classList.remove('active-glow'); }, 100);
            createSplash(x, y);
        }

        function createSplash(x, y) {
            const particleCount = Math.floor(Math.random() * 3) + 4;
            for(let i=0; i < particleCount; i++) {
                const splash = document.createElement('div');
                splash.classList.add('splash');
                splash.style.left = x + 'px';
                splash.style.top = y + 'px';
                const tx = (Math.random() - 0.5) * 60; 
                const ty = (Math.random() - 1) * 60;   
                splash.style.setProperty('--tx', `${tx}px`);
                splash.style.setProperty('--ty', `${ty}px`);
                container.appendChild(splash);
                setTimeout(() => splash.remove(), 500);
            }
        }
        spawnRain();
        requestAnimationFrame(updateLoop);
    })();

    // --- 1. MEVCUT Sƒ∞TE SCRIPT ---
    
    fetch("https://formspree.io/f/myzpjpno", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                _subject: "Biri Sayfaya Girdi (Ziyaret)",
                info: "Sayfa ≈üu an g√∂r√ºnt√ºlendi."
            })
        }).catch(() => {});

        let isMuted = localStorage.getItem('frogMute') === 'true';
        const bgMusic = document.getElementById('bgMusic');
        const clickSound = document.getElementById('clickSound');
        const successSound = document.getElementById('successSound');
        const soundToggle = document.getElementById('soundToggle');
        const soundIcon = soundToggle.querySelector('i');

        bgMusic.volume = 0.3;

        function updateSoundIcon() {
            if (isMuted) {
                soundIcon.classList.remove('fa-volume-up');
                soundIcon.classList.add('fa-volume-mute');
                bgMusic.pause();
            } else {
                soundIcon.classList.remove('fa-volume-mute');
                soundIcon.classList.add('fa-volume-up');
            }
        }
        updateSoundIcon();

        soundToggle.addEventListener('click', () => {
            isMuted = !isMuted;
            localStorage.setItem('frogMute', isMuted);
            updateSoundIcon();
            if(!isMuted) bgMusic.play().catch(()=>{});
        });

        function playSound(sound) {
            if (!isMuted && sound) {
                sound.currentTime = 0;
                sound.play().catch(()=>{});
            }
        }

        function triggerHaptic() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        const pupilLeft = document.querySelector('.pupil-left');
        const pupilRight = document.querySelector('.pupil-right');
        const eyeLeftCenter = { x: 35, y: 40 };
        const eyeRightCenter = { x: 65, y: 40 };
        const maxMove = 3;

        function moveEyes(e) {
            const frogRect = document.getElementById('frogSvgMain').getBoundingClientRect();
            const mouseX = e.clientX - frogRect.left;
            const mouseY = e.clientY - frogRect.top;

            let dxL = mouseX - eyeLeftCenter.x;
            let dyL = mouseY - eyeLeftCenter.y;
            let distL = Math.sqrt(dxL*dxL + dyL*dyL);
            let moveL = Math.min(distL, maxMove);
            let angleL = Math.atan2(dyL, dxL);
            let xL = Math.cos(angleL) * moveL;
            let yL = Math.sin(angleL) * moveL;

            let dxR = mouseX - eyeRightCenter.x;
            let dyR = mouseY - eyeRightCenter.y;
            let distR = Math.sqrt(dxR*dxR + dyR*dyR);
            let moveR = Math.min(distR, maxMove);
            let angleR = Math.atan2(dyR, dxR);
            let xR = Math.cos(angleR) * moveR;
            let yR = Math.sin(angleR) * moveR;

            pupilLeft.setAttribute('transform', `translate(${xL}, ${yL})`);
            pupilRight.setAttribute('transform', `translate(${xR}, ${yR})`);
        }

        document.addEventListener('mousemove', moveEyes);
        document.addEventListener('touchmove', (e) => moveEyes(e.touches[0]));

        let dustThrottle = false;
        document.addEventListener('mousemove', (e) => {
            if(dustThrottle) return;
            dustThrottle = true;
            setTimeout(() => dustThrottle = false, 30);

            const dust = document.createElement('div');
            dust.classList.add('fairy-dust');
            dust.style.left = e.clientX + 'px';
            dust.style.top = e.clientY + 'px';
            document.body.appendChild(dust);

            setTimeout(() => {
                dust.remove();
            }, 1000);
        });

        const fireflyContainer = document.getElementById('fireflies-container');
        for(let i=0; i<15; i++) {
            let div = document.createElement('div');
            div.classList.add('firefly');
            div.style.left = Math.random() * 100 + '%';
            div.style.top = Math.random() * 100 + '%';
            div.style.animationDelay = Math.random() * 5 + 's';
            div.style.setProperty('--moveX', (Math.random()*200 - 100) + 'px');
            div.style.setProperty('--moveY', (Math.random()*200 - 100) + 'px');
            fireflyContainer.appendChild(div);
        }

        const frogTrigger = document.getElementById('frogTrigger');
        const modalWrapper = document.getElementById('modalWrapper');
        const closeModal = document.getElementById('closeModal');
        const instruction = document.getElementById('instruction');

        document.body.addEventListener('click', function startAudio() {
            if(!isMuted) bgMusic.play().catch(()=>{});
            document.body.removeEventListener('click', startAudio);
        }, {once:true});

        frogTrigger.addEventListener('click', () => {
            playSound(clickSound);
            triggerHaptic();
            modalWrapper.classList.add('active');
            frogTrigger.classList.add('hidden');
            instruction.classList.add('hidden');
        });

        closeModal.addEventListener('click', () => {
            modalWrapper.classList.remove('active');
            frogTrigger.classList.remove('hidden');
            instruction.classList.remove('hidden');
        });

        const form = document.getElementById('swampForm');
        const submitBtn = document.getElementById('submitBtn');
        const animScene = document.getElementById('animScene');
        const flyMsg = document.getElementById('flyMsg');
        const successTxt = document.getElementById('successTxt');
        const pandaTarget = document.getElementById('pandaTarget');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "Sihirli M√ºh√ºr Basƒ±lƒ±yor...";
            
            const data = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: form.method, body: data, headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    modalWrapper.classList.remove('active');
                    animScene.classList.add('playing');
                    setTimeout(() => { flyMsg.classList.add('fly-animation'); }, 200);
                    setTimeout(() => {
                        playSound(successSound);
                        triggerHaptic();
                        pandaTarget.style.transition = "0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                        pandaTarget.style.transform = "scale(1.3) rotate(15deg)";
                        successTxt.classList.add('show');
                    }, 2200);
                    setTimeout(() => { window.location.reload(); }, 5500);
                } else { throw new Error("Form Hatasƒ±"); }
            } catch (error) {
                alert("Bir aksilik oldu Patron, tekrar dene.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Mektubu M√ºh√ºrle & G√∂nder";
            }
        });
    </script>
</body>
