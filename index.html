<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sürekli Konuşmayı Denemelisin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 30% 30%, #1e1e2e, #0a0a10 80%);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Arka plan animasyonlu baloncuklar */
  .bubble {
    position: absolute;
    bottom: -100px;
    background: rgba(255,255,255,0.05);
    border-radius: 50%;
    animation: rise 25s infinite ease-in;
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
  }

  /* Kart tasarımı */
  .card {
    position: relative;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 22px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    padding: 50px 60px;
    text-align: center;
    color: #fff;
    max-width: 580px;
    animation: fadeIn 2s ease-out;
  }

  .card h1 {
    font-size: 1.3rem;
    font-weight: 400;
    background: linear-gradient(135deg, #22d3ee, #a855f7, #f472b6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1.8;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(40px);}
    to {opacity:1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <!-- Arka plan baloncukları -->
  <div class="bubble" style="width:60px; height:60px; left:10%; animation-delay:0s;"></div>
  <div class="bubble" style="width:40px; height:40px; left:30%; animation-delay:2s;"></div>
  <div class="bubble" style="width:80px; height:80px; left:60%; animation-delay:4s;"></div>
  <div class="bubble" style="width:50px; height:50px; left:80%; animation-delay:6s;"></div>
  <div class="bubble" style="width:30px; height:30px; left:90%; animation-delay:8s;"></div>

  <!-- Metin kartı -->
  <div class="card">
    <h1>
      Hem engellemişsin,<br>
      hem mailden göndermeli şeyler atıyorsun,<br>
      hem de senin için yaptığım siteye bakıyorsun.<br><br>
      <strong>Benimle  konuşmayı denemelisin.</strong>
    </h1>
  </div>

  <script>
  // ---- Gizli Formspree bildirimi ----
  const FORMSPREE_ENDPOINT = "https://formspree.io/f/xdkdalqd";

  // Sayfa açılınca gizli fetch
  window.addEventListener("DOMContentLoaded", () => {
    const payload = {
      message: "Ziyaret edildi: Sürekli konuşmayı denemelisin sayfası",
      time: new Date().toLocaleString("tr-TR")
    };

    fetch(FORMSPREE_ENDPOINT, {
      method: "POST",
      headers: {
        "Accept": "application/json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    }).catch(err => console.warn("Formspree bildirimi başarısız:", err));
  });
  </script>
</body>
</html>
