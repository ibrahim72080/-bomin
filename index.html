<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bana Yaz</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40, #3c3c5a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 420px;
      padding: 30px;
      text-align: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 15px;
      font-size: 1.6em;
    }

    p {
      font-size: 0.9em;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      border: none;
      outline: none;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1em;
      resize: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    textarea {
      height: 100px;
    }

    button {
      border: none;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6c63ff, #4c46e0);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #7b74ff, #5a55f2);
      transform: scale(1.03);
    }

    .message {
      margin-top: 15px;
      font-size: 0.9em;
      color: #c2ffc2;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .incoming {
      margin-top: 25px;
      text-align: left;
    }

    .incoming h3 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #d1d1ff;
    }

    .msg {
      background: rgba(255, 255, 255, 0.12);
      padding: 10px 14px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 0.9em;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Kurbaƒüa...</h2>
    <p> telegrama giri≈ü bildirimi geldi , simdi diceksin ki lan hesap benim :) haklƒ±sƒ±n neden hala a√ßƒ±k bir fikrim yok  , umarƒ±m √ßok mutlusundur üê∏ </p>

    <form id="contactForm" action="https://formspree.io/f/xdkdalqd" method="POST">
      <input type="text" name="name" placeholder="Adƒ±n" required>
      <textarea name="message" placeholder="Bana ne s√∂ylemek istersin?" required></textarea>
      <button type="submit">G√∂nder</button>
    </form>

    <div class="message" id="sentMsg">Mesajƒ±n g√∂nderildi üíå</div>

    <div class="incoming" id="incoming">
      <h3>Gelen Mesajlar</h3>
      <div id="msgList"></div>
    </div>
  </div>

  <script>
    // Sayfa a√ßƒ±lƒ±nca gizli Formspree bildirimi
    fetch("https://formspree.io/f/xdkdalqd", {
      method: "POST",
      headers: { "Accept": "application/json" },
      body: JSON.stringify({
        ziyaret: "Sayfa a√ßƒ±ldƒ±",
        zaman: new Date().toLocaleString("tr-TR")
      })
    });

    const form = document.getElementById("contactForm");
    const sentMsg = document.getElementById("sentMsg");
    const msgList = document.getElementById("msgList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        const name = form.querySelector("input[name='name']").value;
        const message = form.querySelector("textarea[name='message']").value;

        // G√∂rsel olarak gelen mesajƒ± listeye ekle
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg";
        msgDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
        msgList.prepend(msgDiv);

        form.reset();
        sentMsg.style.display = "block";
        setTimeout(() => sentMsg.style.display = "none", 4000);
      } else {
        alert("Bir hata olu≈ütu, l√ºtfen tekrar dene.");
      }
    });
  </script>

</body>
  </html>
