<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurbaƒüa'dan Panda'ya Mesaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4ade80;
            --deep-green: #166534;
            --pond-blue: #bae6fd;
            --panda-black: #1f2937;
            --bg-gradient: linear-gradient(135deg, #dcfce7, #dbeafe);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Arka Plan S√ºsleri */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.5;
            animation: floatShape 10s infinite alternate ease-in-out;
        }
        .shape1 { width: 300px; height: 300px; background: var(--primary-green); top: -50px; left: -50px; }
        .shape2 { width: 250px; height: 250px; background: var(--pond-blue); bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes floatShape { from { transform: translate(0,0); } to { transform: translate(30px, 50px); } }

        /* --- ANA SAHNE KUTUSU --- */
        .stage-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            z-index: 10;
            overflow: hidden;
            padding: 40px;
            box-sizing: border-box;
            transition: all 0.5s ease;
        }

        /* FORM ALANI (Ba≈ülangƒ±√ßta g√∂r√ºn√ºr) */
        .form-view {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        .form-view.hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        h2 {
            text-align: center;
            color: var(--deep-green);
            margin-bottom: 30px;
            font-weight: 800;
        }

        .input-group { margin-bottom: 20px; }
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.2);
        }
        textarea { height: 120px; resize: none; }

        .btn-send {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: var(--primary-green);
            color: var(--deep-green);
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-send:hover { background: #22c55e; transform: translateY(-2px); }

        /* --- ANƒ∞MASYON SAHNESƒ∞ (G√∂nderilince √ßƒ±kar) --- */
        .delivery-scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease 0.3s; /* 0.3s gecikmeli ba≈ülasƒ±n */
        }
        .delivery-scene.active {
            opacity: 1;
        }

        .character {
            width: 100px;
            height: auto;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }
        .frog-actor { transform: scale(0); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .panda-actor { transform: scale(0); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.2s; }

        .delivery-scene.active .frog-actor,
        .delivery-scene.active .panda-actor {
            transform: scale(1);
        }

        /* U√ßan Mesaj ƒ∞konu */
        .traveling-message {
            position: absolute;
            left: 100px; /* Kurbaƒüanƒ±n konumu */
            font-size: 2rem;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            z-index: 20;
        }

        /* Mesajƒ±n Yolculuk Animasyonu */
        .sending .traveling-message {
            animation: deliverMessage 2s forwards cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes deliverMessage {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            20% { opacity: 1; transform: translate(0, 0) scale(1); }
            80% { opacity: 1; transform: translate(200px, -20px) rotate(360deg) scale(1); } /* Pandaya gidi≈ü */
            100% { opacity: 0; transform: translate(200px, 10px) scale(0.5); } /* Pandada kaybolu≈ü */
        }

        /* Ba≈üarƒ± Mesajƒ± */
        .success-box {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--deep-green);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .success-box.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>

    <div class="stage-container" id="mainStage">
        
        <div class="form-view" id="formView">
            <h2>Kurbaƒüa Postasƒ± üê∏</h2>
            <form id="contactForm" action="https://formspree.io/f/xdkdalqd" method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Adƒ±nƒ±z" required autocomplete="off">
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Panda'ya iletilecek mesaj..." required></textarea>
                </div>
                <button type="submit" class="btn-send" id="submitBtn">
                    G√∂nder Gitsin! üöÄ
                </button>
            </form>
        </div>

        <div class="delivery-scene" id="deliveryScene">
            <svg class="character frog-actor" viewBox="0 0 100 100">
                <circle cx="50" cy="60" r="30" fill="#4ade80"/> <circle cx="35" cy="40" r="10" fill="#4ade80"/> <circle cx="65" cy="40" r="10" fill="#4ade80"/> <circle cx="35" cy="40" r="5" fill="white"/> <circle cx="65" cy="40" r="5" fill="white"/>
                <circle cx="35" cy="40" r="2" fill="black"/> <circle cx="65" cy="40" r="2" fill="black"/>
                <path d="M 40 70 Q 50 80 60 70" stroke="#166534" stroke-width="3" fill="none"/> </svg>

            <div class="traveling-message" id="mailIcon">üíå</div>

            <svg class="character panda-actor" viewBox="0 0 100 100">
                 <circle cx="50" cy="60" r="35" fill="white" stroke="#1f2937" stroke-width="3"/> <circle cx="30" cy="35" r="12" fill="#1f2937"/> <circle cx="70" cy="35" r="12" fill="#1f2937"/> <ellipse cx="38" cy="55" rx="10" ry="8" fill="#1f2937" transform="rotate(-20)"/> <ellipse cx="62" cy="55" rx="10" ry="8" fill="#1f2937" transform="rotate(20)"/> <circle cx="38" cy="55" r="3" fill="white"/> <circle cx="62" cy="55" r="3" fill="white"/> <ellipse cx="50" cy="68" rx="5" ry="3" fill="#1f2937"/> <path d="M 65 80 L 75 95 L 85 70" fill="none" stroke="#166534" stroke-width="4" stroke-linecap="round"/> </svg>
        </div>
        
        <div class="success-box" id="successBox">Teslimat Ba≈üarƒ±lƒ±! Vƒ±rak!</div>
    </div>

    <script>
        // Sayfa a√ßƒ±lƒ±≈ü bildirimi (Formspree)
        fetch("https://formspree.io/f/xdkdalqd", {
            method: "POST",
            headers: { "Accept": "application/json" },
            body: JSON.stringify({ status: "Kurbaƒüa-Panda Sayfasƒ± A√ßƒ±ldƒ±", date: new Date() })
        });

        const form = document.getElementById("contactForm");
        const formView = document.getElementById("formView");
        const deliveryScene = document.getElementById("deliveryScene");
        const successBox = document.getElementById("successBox");
        const submitBtn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // 1. Butonu kilitle ve yazƒ±sƒ±nƒ± deƒüi≈ütir
            submitBtn.disabled = true;
            submitBtn.innerHTML = "ƒ∞letiliyor...";

            // 2. Sahne Deƒüi≈üimi Ba≈ülat: Formu gizle, sahneyi g√∂ster
            formView.classList.add("hidden");
            deliveryScene.classList.add("active");

            // 3. Mesaj animasyonunu tetikle (Kurbaƒüadan Pandaya)
            // Biraz bekleyip karakterler belirdikten sonra ba≈ülatƒ±yoruz
            setTimeout(() => {
                deliveryScene.classList.add("sending");
            }, 800);

            // 4. Form Verisini Arka Planda G√∂nder
            const data = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: data,
                    headers: { "Accept": "application/json" }
                });

                // Animasyonun bitmesini bekle (toplam yakla≈üƒ±k 2.5sn s√ºr√ºyor)
                setTimeout(() => {
                    if (response.ok) {
                        // 5. Ba≈üarƒ±lƒ± Sonu√ß
                        successBox.classList.add("show");
                        form.reset(); // Formu temizle
                    } else {
                        successBox.innerText = "Bir hata oldu!";
                        successBox.style.background = "red";
                        successBox.classList.add("show");
                    }
                }, 2500); // Animasyon s√ºresi kadar bekle

                // 6. Her ≈üeyi sƒ±fƒ±rla ve ba≈üa d√∂n (4 saniye sonra)
                setTimeout(() => {
                    formView.classList.remove("hidden");
                    deliveryScene.classList.remove("active");
                    deliveryScene.classList.remove("sending");
                    successBox.classList.remove("show");
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = "G√∂nder Gitsin! üöÄ";
                    successBox.innerText = "Teslimat Ba≈üarƒ±lƒ±! Vƒ±rak!"; // Reset text
                    successBox.style.background = "var(--deep-green)"; // Reset color
                }, 5000);

            } catch (error) {
                alert("Baƒülantƒ± hatasƒ±.");
                location.reload();
            }
        });
    </script>
</body>
</html>
