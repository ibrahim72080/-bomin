<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kurbaƒüa hattƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #022c22;
            --bg-light: #064e3b;
            --frog-green: #4ade80;
            --modal-bg: rgba(6, 78, 59, 0.95);
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 100%, var(--bg-light), var(--bg-dark));
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            user-select: none;
        }

        /* --- Sƒ∞S & ATE≈û B√ñCEƒûƒ∞ ATMOSFERƒ∞ --- */
        .fog {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/danielstuart14/CSS_FOG_ANIMATION/master/img/fog1.png') repeat-x;
            background-size: 200% auto;
            opacity: 0.15;
            animation: fogMove 60s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        @keyframes fogMove { 0% { background-position: 0 0; } 100% { background-position: -200% 0; } }

        /* --- SAHNE --- */
        .stage {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .instruction {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            color: var(--frog-green);
            margin-bottom: 20px;
            animation: floatText 3s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.4);
        }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* --- KURBAƒûA BUTONU --- */
        .frog-btn {
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }
        .frog-btn:hover { transform: scale(1.05); }
        .frog-btn:active { transform: scale(0.95); }
        
        /* Form a√ßƒ±lƒ±nca kurbaƒüa kaybolsun/k√º√ß√ºls√ºn */
        .frog-btn.hidden { opacity: 0; pointer-events: none; transform: scale(0); }

        .frog-svg { width: 160px; height: auto; }

        /* --- MODAL FORM --- */
        .modal-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-wrapper.active { opacity: 1; pointer-events: auto; }

        .glass-panel {
            background: var(--modal-bg);
            backdrop-filter: blur(12px);
            border: 2px solid var(--frog-green);
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            position: relative;
            transform: translateY(50px);
            transition: transform 0.4s;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.1);
        }
        .modal-wrapper.active .glass-panel { transform: translateY(0); }

        .close {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        h3 { color: var(--frog-green); margin-top: 0; font-family: 'Fredoka', sans-serif; text-align: center; }

        /* FORM Gƒ∞RDƒ∞LERƒ∞ */
        .input-group { margin-bottom: 15px; }
        
        input, textarea {
            width: 100%;
            box-sizing: border-box; /* √ñNEMLƒ∞: Ta≈üamayƒ± engeller */
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--frog-green); background: rgba(0,0,0,0.5); }
        textarea { height: 120px; resize: none; }

        button {
            width: 100%;
            padding: 15px;
            background: var(--frog-green);
            color: #064e3b;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
        }
        button:hover { background: #86efac; }
        button:disabled { opacity: 0.6; cursor: wait; }

        /* --- ANƒ∞MASYON SAHNESƒ∞ --- */
        .delivery-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            z-index: 100;
            display: none; /* JS ile a√ßƒ±lacak */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .delivery-overlay.playing { display: flex; }

        .scene-actors {
            position: relative;
            width: 80%;
            height: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actor { width: 90px; height: auto; }
        
        /* U√ßan Mesaj Stili */
        .flying-msg {
            position: absolute;
            left: 50px; top: 80px;
            width: 25px; height: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px white;
            opacity: 0;
            z-index: 101;
        }
        .flying-msg::before { /* Mektup √ßizgileri */
            content: ''; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 15px; height: 1px; background: #ccc;
        }

        /* U√ßu≈ü Animasyonu */
        .fly-active { animation: sendToPanda 2s forwards ease-in-out; }

        @keyframes sendToPanda {
            0% { opacity: 1; left: 50px; top: 80px; transform: scale(0.5) rotate(0deg); }
            50% { top: -50px; transform: scale(1.2) rotate(180deg); } /* Kavisin tepesi */
            100% { opacity: 1; left: calc(100% - 90px); top: 80px; transform: scale(0.5) rotate(360deg); }
        }

        .success-label {
            margin-top: 40px;
            color: var(--frog-green);
            font-size: 1.5rem;
            font-family: 'Fredoka', sans-serif;
            opacity: 0;
            transition: 0.5s;
        }
        .success-label.visible { opacity: 1; transform: translateY(-10px); }

    </style>
</head>
<body>

    <div class="fog"></div>

    <div class="stage">
        <div class="instruction" id="instruction">üê∏ Mesaj i√ßin Kurbaƒüaya Dokun</div>
        
        <div class="frog-btn" id="frogTrigger">
            <svg class="frog-svg" viewBox="0 0 100 100">
                <ellipse cx="50" cy="85" rx="50" ry="15" fill="#14532d"/>
                <circle cx="50" cy="60" r="30" fill="#4ade80" stroke="#064e3b" stroke-width="2"/>
                <g fill="white">
                    <circle cx="35" cy="45" r="8"/> <circle cx="65" cy="45" r="8"/>
                </g>
                <g fill="black">
                    <circle cx="35" cy="45" r="3"/> <circle cx="65" cy="45" r="3"/>
                </g>
                <path d="M 40 70 Q 50 80 60 70" stroke="#064e3b" stroke-width="3" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <div class="modal-wrapper" id="modalWrapper">
        <div class="glass-panel">
            <span class="close" id="closeModal">&times;</span>
            <h3>Posta G√∂nder</h3>
            
            <form id="swampForm" action="https://formspree.io/f/xandnvvv" method="POST">
                
                <div class="input-group">
                    <input type="text" name="name" placeholder="Kimden?" required autocomplete="off">
                </div>

                <div class="input-group">
                    <textarea name="message" placeholder="Panda'ya ne s√∂ylemek istersin?" required></textarea>
                </div>

                <button type="submit" id="submitBtn">Vƒ±rak (G√∂nder)</button>
            </form>
            </div>
    </div>

    <div class="delivery-overlay" id="animScene">
        <div class="scene-actors">
            <svg class="actor" viewBox="0 0 100 100">
                <circle cx="50" cy="60" r="30" fill="#4ade80"/>
                <circle cx="35" cy="45" r="5" fill="black"/> <circle cx="65" cy="45" r="5" fill="black"/>
                <ellipse cx="50" cy="70" rx="10" ry="15" fill="#064e3b"/> </svg>

            <div class="flying-msg" id="flyMsg"></div>

            <svg class="actor" id="pandaTarget" viewBox="0 0 100 100" style="transition:0.3s">
                <circle cx="50" cy="60" r="35" fill="white"/>
                <circle cx="25" cy="35" r="12" fill="#111"/> <circle cx="75" cy="35" r="12" fill="#111"/>
                <circle cx="38" cy="55" r="4" fill="#111"/> <circle cx="62" cy="55" r="4" fill="#111"/>
                <path d="M 45 70 Q 50 75 55 70" stroke="#111" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <div class="success-label" id="successTxt">Mesaj ƒ∞letildi! üêº</div>
    </div>

    <script>
        // --- 1. Zƒ∞YARET Bƒ∞LDƒ∞Rƒ∞Mƒ∞ ---
        // Sayfa y√ºklenince arka planda sessizce bildirim g√∂nderir.
        // Hata verse bile kullanƒ±cƒ±ya yansƒ±tmaz.
        fetch("https://formspree.io/f/xandnvvv", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                _subject: "Biri Sayfaya Girdi (Ziyaret)",
                info: "Sayfa ≈üu an g√∂r√ºnt√ºlendi."
            })
        }).catch(() => {}); // Hata olursa yoksay


        // --- 2. ETKƒ∞LE≈ûƒ∞MLER ---
        const frogTrigger = document.getElementById('frogTrigger');
        const modalWrapper = document.getElementById('modalWrapper');
        const closeModal = document.getElementById('closeModal');
        const instruction = document.getElementById('instruction');

        // Formu a√ß
        frogTrigger.addEventListener('click', () => {
            modalWrapper.classList.add('active');
            frogTrigger.classList.add('hidden');
            instruction.style.opacity = '0';
        });

        // Formu kapat (X tu≈üu)
        closeModal.addEventListener('click', () => {
            modalWrapper.classList.remove('active');
            frogTrigger.classList.remove('hidden');
            instruction.style.opacity = '1';
        });

        // --- 3. FORM G√ñNDERƒ∞Mƒ∞ (G√úVENLƒ∞ Y√ñNTEM) ---
        const form = document.getElementById('swampForm');
        const submitBtn = document.getElementById('submitBtn');
        const animScene = document.getElementById('animScene');
        const flyMsg = document.getElementById('flyMsg');
        const successTxt = document.getElementById('successTxt');
        const pandaTarget = document.getElementById('pandaTarget');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Sayfa yenilenmesini engelle
            
            submitBtn.disabled = true;
            submitBtn.innerText = "ƒ∞letiliyor...";

            // FormData: Formdaki t√ºm name='...' alanlarƒ±nƒ± otomatik paketler.
            // "message" alanƒ± textarea olduƒüu i√ßin ve name="message" olduƒüu i√ßin kesin gider.
            const data = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // --- BA≈ûARILI ---
                    // 1. Modalƒ± gizle
                    modalWrapper.classList.remove('active');
                    
                    // 2. Animasyon Sahnesini A√ß
                    animScene.classList.add('playing');

                    // 3. Mektubu fƒ±rlat (0.5sn bekle)
                    setTimeout(() => {
                        flyMsg.classList.add('fly-active');
                    }, 300);

                    // 4. Panda yakalasƒ±n (2sn sonra)
                    setTimeout(() => {
                        pandaTarget.style.transform = "scale(1.2) rotate(10deg)"; // Panda zƒ±plasƒ±n
                        successTxt.classList.add('visible');
                    }, 2300);

                    // 5. Her ≈üeyi sƒ±fƒ±rla (5sn sonra)
                    setTimeout(() => {
                        location.reload(); // Temiz sayfa
                    }, 5000);

                } else {
                    alert("Formspree hatasƒ±! L√ºtfen tekrar dene.");
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Vƒ±rak (G√∂nder)";
                }
            } catch (error) {
                alert("Baƒülantƒ± sorunu var patron.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Vƒ±rak (G√∂nder)";
            }
        });

    </script>
</body>
</html>
